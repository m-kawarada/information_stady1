<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報Ⅰ学習用Appサンプルサイト</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .slider {
            width: 300px;
            margin: 10px 0;
        }
        .color-box {
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>情報ⅠサンプルApp</h1>
    <div class="slider-container">
        <label for="red">Red: <span id="red-value">128</span></label>
        <input type="range" id="red" class="slider" min="0" max="255" value="128">
        
        <label for="green">Green: <span id="green-value">128</span></label>
        <input type="range" id="green" class="slider" min="0" max="255" value="128">
        
        <label for="blue">Blue: <span id="blue-value">128</span></label>
        <input type="range" id="blue" class="slider" min="0" max="255" value="128">
    </div>
    <div class="color-box" id="color-box"></div>


</body>
</html>
